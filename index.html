<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron to display the City name upon search -->
    <div id="header" class="jumbotron jumbotron-fluid text-container bg-primary text-white">
        <h1 id="header-text" class="display-2">Search for a City Below!</h1>
        <div id="artist-credit"></div>
    </div>

    <!-- Main container for webpage content -->
    <div id="content" class="container">
        <div class="row">

            <!-- Left side content with city search box and appended cities -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Temecula"></input>
                        <!-- fontawesome magnifying glass -->
                        <button id="search-button" class="btn btn-primary p-1" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- list of prior searched cities -->
                <ul id="city-results" class="list-group mt-4 text-center h4"></ul>
                <!-- clear storage button -->
                <a id="clear-storage" href="#"></a>    
            </div>

            <!-- Right side content showing current weather and five day forecast displays on search -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- Current weather displayed on top -->
                <div id="current-weather" class="border rounded bg-primary text-white"></div>
                <!-- Five day forecast below the current weather -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/app.js"></script>
    
</body>
</html>
